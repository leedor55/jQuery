<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" >
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="json.js"></script>
    <script src="script.js"></script>
      <script src="plugin.js"></script>
</head>
<body>
    
        <header>
            <span>My Shop Infinite Scroll</span> 
        </header>
    <div class="container">
        <main>
            

        <div class="cart">
            <div class="tableofProducts">
                <div class="cartTitle">
                    Cart
                </div>

                <table class="productsCart">
                    <tr class="myTableRow rowTitleofCart">
                        <td class="deleteColumn"></td>
                        <td class="nameColumn">Product</td>
                        <td class="quanColumn">Qty</td>
                        <td class="priceColumn">Price</td>
                        <td class="totalPriceColumn">Total</td>
                    </tr>

                    <tr class="myTableRow totalRow">
                        <td></td>
                        <td class="totAl">Total:</td>
                        <td class="totQuan">0</td>
                        <td></td>
                        <td class="totPrice price">0</td>
                    </tr>
                </table>
                <div id="paypalButton">
                    <input type="button" class="paypalButton" value="">
                </div>
                <div id="paypalInfo">
                    <img src="images/paypalinfo.png" class="paypalinfo">
                </div>

            </div>
        </div>

        <div class="products"></div>
        
        </main>
    </div>
</body>
</html>
